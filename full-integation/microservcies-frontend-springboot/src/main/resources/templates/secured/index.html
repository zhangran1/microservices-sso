<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<h1>Secured Area</h1>

<form th:action="@{/sso/logout}" method="POST">
    <!-- CSRF token will be emitted by Spring Security -->
    <input type="submit" value="Logout"/>
</form>

<h2>
    Hello Authenticated
</h2>

<a href="/">To Public Area</a>
<a href="/secured/admin">To Admin Area</a>
<a href="/secured/user">To invoke Oauth 2</a>

</html>
