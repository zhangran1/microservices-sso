<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<h1>Invoke API via Oauth2</h1>

<form th:action="@{/sso/logout}" method="POST">
  <!-- CSRF token will be emitted by Spring Security -->
  <input type="submit" value="Logout"/>
</form>

<h2>
  You are authenticated as: <span sec:authentication="name"></span>
</h2>

<a href="/">To Public Area</a>
<a href="/secured/admin">To Admin Area</a>


</html>
