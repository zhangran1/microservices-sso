<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<h1>Secured Admin Area</h1>

<form th:action="@{/sso/logout}" method="POST">
    <!-- CSRF token will be emitted by Spring Security -->
    <input type="submit" value="Logout"/>
</form>

<h2>
    You are authenticated as: <span sec:authentication="name"></span>
    <br>
    Roles: <span sec:authentication="authorities"></span>
</h2>

<a href="/secured/">To Secured Area</a>
<a href="/secured/user">To invoke Oauth 2</a>

</html>
