server.port=8019


keycloak.auth-server-url=https://localhost:8443/auth
keycloak.realm=x509
keycloak.resource=app-frontend-springboot
keycloak.credentials.secret=022c1cc9-d77c-433a-b3a0-bcbf149a9fd1
keycloak.principal-attribute=preferred_username
#keycloak.public-client=true
#keycloak.bearer-only=true

keycloak.use-resource-role-mappings=true


# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/springboot-frontend.p12
# The password used to generate the certificate
server.ssl.key-store-password=zenika
# The alias mapped to the certificate
server.ssl.key-alias=springboot-frontend

server.ssl.enabled=true
