<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="appone">
      <h2 data-cy="apponeDetailsHeading"><span jhiTranslate="gatewayApp.applicationoneAppone.detail.title">Appone</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ appone.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.applicationoneAppone.name">Name</span></dt>
        <dd>
          <span>{{ appone.name }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.applicationoneAppone.handle">Handle</span></dt>
        <dd>
          <span>{{ appone.handle }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.applicationoneAppone.user">User</span></dt>
        <dd>
          <span>{{ appone.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/appone', appone.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
